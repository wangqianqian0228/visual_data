<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/flexible.js"></script>

</head>

<body>
    <header class="header">
        <h1>数据可视化大屏</h1>
        <div class="show-time">
        </div>
    </header>
    <div class="main-box">
        <div class="left">
            <div class="panel bar">
                <h2 class="panel-title">柱形图-就业行业</h2>
                <div class="panel-chart"></div>
                <div class="panel-footer">    
                </div>
            </div>
            <div class="panel line">
                <h2 class="panel-title">折线图-人员变化
                    <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="panel-chart"></div>
                <div class="panel-footer">    
                </div>
            </div>
            <div class="panel pie">
                <h2 class="panel-title">饼形图-年龄分布</h2>
                <div class="panel-chart"></div>
                <div class="panel-footer">    
                </div>
            </div>
        </div>
        <div class="main">
            <!-- 上面的数字区域 -->
            <div class="number">
                <div class="no">
                    <ul>
                        <li>12581</li>
                        <li>25689</li>
                    </ul>
                </div>
                <div class="text">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 下面的地图 -->
            <div class="map">
                <div class="map1 map-common"></div>
                <div class="map2 map-common"></div>
                <div class="map3 map-common"></div>
                <div class="chart">

                </div>
            </div>
        </div>
        <div class="right">
            <div class="panel skill">
                <h2 class="panel-title">柱形图-技能掌握</h2>
                <div class="panel-chart"></div>
                <div class="panel-footer">    
                </div>
            </div>
            <div class="panel play">
                <h2 class="panel-title">折线图-播放量</h2>
                <div class="panel-chart"></div>
                <div class="panel-footer">    
                </div>
            </div>
            <div class="panel city">
                <h2 class="panel-title">饼形图-地区分布</h2>
                <div class="panel-chart"></div>
                <div class="panel-footer">    
                </div>
            </div>
        </div>
        
    </div>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/china.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
